<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="飞流客服中心">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>飞流客服中心</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <div class="center">
            <div class="center-left">
                <div class="user-content">
                    <span class="icon"><img src="images/user.jpg"></span>
                    <span class="name">飞流客服中心<br><span class="fw">竭诚服务</span></span>
                </div>
                <divc class="server-info">
                </divc>
            </div>
            <div class="center-right">
                <div class="title">
                    <span class="icon"></span>
                    <span class="useronline"><span id="status"></span></span>
                </div>
                <div class="chart-wrap">
                    <div id="historyMsg"></div>
                    <div class="controls" >
                        <div class="items">

                            <input id="emoji" type="button" value="" title="emoji");" />
                            <label for="sendImage" class="imageLable">
                                <input type="button" value="" id="sendImage1" />
                                <input id="sendImage" type="file" value=""/>
                            </label>
                            <input id="colorStyle" type="color" placeHolder='#000' title="font color" />                            
                            <!--<input id="clearBtn" type="button" value="clear" title="clear screen" />-->
                        </div>
                        <textarea id="messageInput" placeHolder="请输入..."></textarea>
                        <input id="sendBtn" type="button" value="发送">
                        <div id="emojiWrapper">
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <div id="loginWrapper">
            <p id="info">服务器连接中...</p>
            <div id="nickWrapper">
                <input type="text" placeHolder="昵称" id="nicknameInput" />
                <input type="button" value="确定" id="loginBtn" />
            </div>
        </div> 
        <script src="socket/socket.io.js"></script>
        <script src="js/hichat.js"></script>                      
    </body>
</html>
